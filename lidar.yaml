
# Run with `dart run ffigen --config ffigen.yaml -v severe`.
name: LidarBinding
description: |
  Bindings for the RealSense SDK.

  Regenerate bindings with `dart run ffigen --config ffigen.yaml -v severe`.
output: "lib/src/generated/lidar_bindings.dart"
headers:
  entry-points:
    - "src/lidar/lidar.h"
    - "src/lidar/sick_scan_api.h"
  include-directives:
    - "src/lidar/lidar.h"
    - "src/lidar/sick_scan_api.h"
comments:
  style: any
  length: full
functions: 
  symbol-address:
    include:
      - updateLatestImage
