name: video
description: A sample command-line application.
version: 1.1.0
publish_to: none

resolution: workspace
environment:
  sdk: ^3.6.0

# Add regular dependencies here.
dependencies:
  burt_network: ^2.7.0
  typed_isolate: ^6.0.0
  ffi: ^2.1.0
  protobuf: ^3.1.0
  dartcv4: ^1.1.2

dev_dependencies:
  ffigen: ^16.0.0
  test: ^1.21.0
  very_good_analysis: ^6.0.0

ffigen:
  # Run with `dart run ffigen --config ffigen.yaml -v severe`.
  name: RealsenseBindings
  description: |
    Bindings for the RealSense SDK.

    Regenerate bindings with `dart run ffigen --config ffigen.yaml -v severe`.
  output: "lib/src/generated/librealsense_bindings.dart"
  headers:
    entry-points:
      - "src/librealsense/include/librealsense2/rs.h"
      - "src/librealsense/include/librealsense2/rsutil.h"
      - "src/librealsense/include/librealsense2/h/rs_advanced_mode_command.h"
      - "src/librealsense/include/librealsense2/h/rs_config.h"
      - "src/librealsense/include/librealsense2/h/rs_context.h"
      - "src/librealsense/include/librealsense2/h/rs_device.h"
      - "src/librealsense/include/librealsense2/h/rs_frame.h"
      - "src/librealsense/include/librealsense2/h/rs_option.h"
      - "src/librealsense/include/librealsense2/h/rs_pipeline.h"
      - "src/librealsense/include/librealsense2/h/rs_processing.h"
      - "src/librealsense/include/librealsense2/h/rs_record_playback.h"
      - "src/librealsense/include/librealsense2/h/rs_sensor.h"
      - "src/librealsense/include/librealsense2/h/rs_types.h"
    include-directives:
      - "src/librealsense/include/librealsense2/rs.h"
      - "src/librealsense/include/librealsense2/rsutil.h"
      - "src/librealsense/include/librealsense2/h/rs_advanced_mode_command.h"
      - "src/librealsense/include/librealsense2/h/rs_config.h"
      - "src/librealsense/include/librealsense2/h/rs_context.h"
      - "src/librealsense/include/librealsense2/h/rs_device.h"
      - "src/librealsense/include/librealsense2/h/rs_frame.h"
      - "src/librealsense/include/librealsense2/h/rs_option.h"
      - "src/librealsense/include/librealsense2/h/rs_pipeline.h"
      - "src/librealsense/include/librealsense2/h/rs_processing.h"
      - "src/librealsense/include/librealsense2/h/rs_record_playback.h"
      - "src/librealsense/include/librealsense2/h/rs_sensor.h"
      - "src/librealsense/include/librealsense2/h/rs_types.h"
  comments:
    style: any
    length: full
  # type-map:
  #   native-types:
  #     'char':  # Converts `char` to `Utf8` instead of `Char`
  #       'lib': 'pkg_ffi'
  #       'c-type': 'Utf8'
  #       'dart-type': 'Utf8'
  compiler-opts:
    - '-Isrc/librealsense/include'
    - '-Isrc/librealsense/include/h'
